<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Flow</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <style>
        img,
        video {
            pointer-events: none;
            -webkit-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-select: none;
        }

        .select2-container .select2-selection--single {
            background-color: #1f2937 !important;
            border: 1px solid #4a5568 !important;
            padding: 8px !important;
            border-radius: 0.375rem !important;
            color: white !important;
            height: auto !important;
            display: flex !important;
            align-items: center !important;
        }

        .select2-dropdown {
            background-color: #1f2937 !important;
            border: 1px solid #4a5568 !important;
        }

        .select2-results__option {
            padding: 10px !important;
            color: white !important;
            background-color: #1f2937 !important;
        }

        .select2-results__option--highlighted {
            background-color: #4a5568 !important;
        }

        .select2-selection__arrow {
            top: 50% !important;
            transform: translateY(-50%) !important;
        }
    </style>
</head>

<body class="text-white bg-zinc-900 relative">
    <section
        class="flex items-baseline m-5 sm:mx-20 md:mx-32 lg:mx-40 p-4 px-6 mb-0 gap-x-4 sm:gap-x-10 text-base sm:text-lg bg-zinc-950 rounded-t-2xl">
        <div id="head"
            class="flex flex-wrap w-full items-center justify-between h-8 overflow-hidden gap-x-8 sm:gap-x-10 gap-4">
            <div>Room Code: <span id="room-code">ABCDEF</span></div>
            <div>Username: <span id="username">User</span></div>
            <div>User Role: <span id="user-role">Host</span></div>
            <div>Number of Users: <span id="no-of-user">1/10</span></div>
            <div>Remaining Time: <span id="time-remaining">58:00</span></div>
        </div>
        <div class="min-[1096px]:hidden mr-3">
            <i id="remove-overflow" class="fa-solid fa-arrow-down cursor-pointer transition-transform duration-300"></i>
        </div>
    </section>
    <section
        class="bg-zinc-950 items-center flex flex-col-reverse sm:flex-row justify-between m-5 sm:mx-20 md:mx-32 lg:mx-40 my-0 text-base sm:text-lg">
        <div class="flex items-baseline justify-center w-full sm:w-96 h-full">
            <div id="share-file"
                class="flex items-center justify-center gap-3 py-3 w-28 sm:w-40 bg-slate-900 border rounded-t-lg border-b-0">
                <i class="fa-solid fa-folder"></i>
                <span>File</span>
            </div>
            <div id="share-text" class="flex items-center justify-center gap-3 py-3 w-28 sm:w-40">
                <i class="fa-solid fa-font"></i>
                <span>Text</span>
            </div>
        </div>
        <button
            class="w-30 p-2 mr-0 sm:mr-5 mb-4 sm:mb-2 bg-emerald-500 hover:bg-emerald-600 font-medium rounded-lg transition">Share</button>
    </section>
    <section id="file-section"
        class="bg-slate-900 text-white p-6 rounded-b-xl shadow-lg text-base sm:text-lg mx-5 sm:mx-20 md:mx-32 lg:mx-40 mb-10">
        <div id="dropzone"
            class="border-2 min-h-[400px] border-dashed border-gray-300 rounded-lg p-6 flex flex-col items-center justify-center cursor-pointer bg-gray-800 hover:bg-gray-700 transition-all">
            <video id="dropzone-video" class="w-60 rounded-lg" autoplay loop muted
                style="filter: invert(1) brightness(2); mix-blend-mode: screen; -webkit-mask-image: radial-gradient(circle, rgba(0, 0, 0, 1) 60%, rgba(0, 0, 0, 0) 100%); mask-image: radial-gradient(circle, rgba(0, 0, 0, 1) 60%, rgba(0, 0, 0, 0) 100%); border: none; outline: none; box-shadow: none;">
                <source src="../assets/Video/no-file.webm" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p class="mt-4 text-red-400 font-semibold">Can't see any file here</p>
            <p class="text-gray-300 mt-4">Drag & Drop files here</p>
            <p class="text-gray-400">or</p>
            <button id="browseBtn"
                class="mt-2 px-4 py-2 bg-emerald-500 text-white text-sm font-medium rounded-lg hover:bg-emerald-600">
                Browse Files
            </button>
            <input type="file" id="fileInput" multiple class="hidden">
            <p class="mt-4 text-gray-400 text-center">Allowed: 500MB | Max: 20 files</p>
        </div>
        <div id="file-list-container" class="hidden">
            <div id="file-list" class="mt-6 space-y-3"></div>
            <div class="mt-4 flex justify-between text-gray-300">
                <p id="file-limit-display" class="text-sm text-gray-400"></p>
            </div>
            <div class="flex justify-center">
                <button id="addMoreBtn"
                    class="mt-4 px-4 py-2 bg-emerald-500 text-white text-sm font-medium rounded-lg hover:bg-emerald-600">
                    Add More Files
                </button>
            </div>
            <input type="file" id="moreFileInput" multiple class="hidden">
        </div>
    </section>
    <section id="text-section"
        class="bg-slate-900 p-6 hidden rounded-b-xl shadow-lg text-base sm:text-lg mx-5 sm:mx-20 md:mx-32 lg:mx-40 mb-10">
        <div id="text-container" class="flex flex-col justify-center gap-10">
            <div class="w-full rounded-lg border p-4 min-h-[400px] relative text-field">
                <div class="hidden remove-text">
                    <i class="fa-solid fa-times absolute top-3 right-4"></i>
                </div>
                <div class="flex flex-wrap gap-x-4 gap-3 mt-4 mb-3">
                    <input type="text" id="title-input-1" placeholder="Enter file name"
                        class="text-name border p-2 min-w-28 rounded w-full sm:w-auto flex-1 bg-gray-800">
                    <select id="format-select-1" class="format-select select2 border p-2 rounded bg-gray-800">
                        <option value="txt">TXT (.txt)</option>
                        <option value="pdf">PDF (.pdf)</option>
                        <option value="docx">Word (.docx)</option>
                        <option value="md">Markdown (.md)</option>
                        <option value="rtf">Rich Text (.rtf)</option>
                        <option value="html">HTML (.html)</option>
                        <option value="css">CSS (.css)</option>
                        <option value="js">JavaScript (.js)</option>
                        <option value="ts">TypeScript (.ts)</option>
                        <option value="php">PHP (.php)</option>
                        <option value="py">Python (.py)</option>
                        <option value="java">Java (.java)</option>
                        <option value="c">C (.c)</option>
                        <option value="cpp">C++ (.cpp)</option>
                        <option value="cs">C# (.cs)</option>
                        <option value="sql">SQL (.sql)</option>
                        <option value="json">JSON (.json)</option>
                        <option value="xml">XML (.xml)</option>
                        <option value="yaml">YAML (.yaml)</option>
                        <option value="csv">CSV (.csv)</option>
                        <option value="bat">Batch File (.bat)</option>
                        <option value="sh">Shell Script (.sh)</option>
                        <option value="swift">Swift (.swift)</option>
                        <option value="kt">Kotlin (.kt)</option>
                        <option value="rb">Ruby (.rb)</option>
                        <option value="go">Go (.go)</option>
                        <option value="rs">Rust (.rs)</option>
                        <option value="dart">Dart (.dart)</option>
                        <option value="lua">Lua (.lua)</option>
                        <option value="perl">Perl (.pl)</option>
                    </select>
                    <button id="download-btn-1" class="text-emerald-500 hover:text-emerald-600">
                        <i class="fa-solid fa-download download text-lg sm:text-xl"></i>
                    </button>
                </div>
                <div class="relative">
                    <textarea id="text-box-1" rows="10" placeholder="Enter text here..."
                        class="text-box w-full p-2 border rounded resize-none bg-gray-800"></textarea>
                </div>
                <div class="flex flex-wrap justify-center gap-2 mt-2">
                    <button class="bg-emerald-600 px-4 py-2 rounded flex items-center gap-2 copy-btn">
                        <i class="fa-solid fa-copy"></i> Copy Text
                    </button>
                    <button class="bg-red-600 px-4 py-2 rounded flex items-center gap-2 clear-btn">
                        <i class="fa-solid fa-delete-left"></i> Clear Text
                    </button>
                </div>
            </div>
        </div>
        <div class="flex justify-center mt-4">
            <button id="add-text"
                class="bg-blue-500 text-white px-6 py-3 rounded-lg flex items-center gap-2 shadow-lg hover:bg-blue-600">
                <i class="fa-solid fa-plus"></i> Add Text Field
            </button>
        </div>
    </section>
    <div class="w-full flex justify-center">
        <span class="bg-zinc-950 rounded-3xl shadow-3xl text-sm sm:text-base px-6 py-3">
            Closing this page or tab will permanently close the room.
        </span>
    </div>
    <div id="message"
        class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-emerald-600 px-4 py-2 rounded-md text-sm sm:text-lg hidden">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="../js/room.js"></script>
</body>

</html>
